        <p>
            <label>

                    <input type="email" name="email"required placeholder="Emter email">
                </p>

        </p> 
        <p>
            <label>
                Communication
                <p>
                    <p>
                            <input type="checkbox"  name="ChooseCommunication" id="communicate" >
                            Email
                    </p>
                    <p>
                            <input type="checkbox" name="ChooseCommunication" id="communicate" >

                    </p>
                    <p>
                            <input type="checkbox" name="ChooseCommunication" id="communicate" >
                            Phone
                    </p>

        </p>
        <p>
