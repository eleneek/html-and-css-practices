<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
    <form action="/">
        <p>
        <label>
            Phone:
            <input name="phone" type="number" value="phone" required>
        </label>
        </p>
        <p>
        <label>
            E-mail:
            <input  name="userEmail"type="email"  required>
        </label>
        </p>
        <p>
        <label>
            Password:
            <input name="userPassword" type="password"  required>
        </label>
        </p>
        <p>
        <label>
            Confirm Password:
            <input name="confirmPassword" type="password"  required>
        </label>
        </p>
        <p>
        <label >
            Nickname:
            <input name="nick" type="text"  required>
        </label>
        </p>
        <p>
            <label >
                Habitual Residence:
                <select name="City">
                     <option >Tbilisi</option>
                     <option >Batumi</option>
                     <option >Qutaisi</option>
                </select>

            </label>
        </p>
        <p>
        <label>
            Website:
            <input name="URL" type="url" placeholder="website">
        </label>
        </p>
        <p>
        <label>
            <p><input name="agree" type="checkbox" value="agree">
                I have read the <a href="https://www.google.com/">agreement</a>
            </p>
        </p>
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
