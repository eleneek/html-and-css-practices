    <title>3.Images-and-Tables</title>

<body>
    <table border="1">
        <tr>
            <td colspan="2" width="80" height="80"><img src="galaxy1.png" alt="galaxy" width="80" height = "80"></td>
            <td colspan="2" width="80" height="80"><img src="galaxy1.png" alt="galaxy" width="80" height = "80"></td>
        </tr>
        <tr>
                <td colspan="2" width="80" height="80"><img src="galaxy1.png" alt="galaxy" width="80" height = "80"></td>
                <td colspan="2" width="80" height="80"><img src="galaxy1.png" alt="galaxy" width="80" height = "80"></td>
        </tr>
        <tr>
            <td rowspan="2" width="80" height="80"><img src="galaxy1.png"alt="galaxy" width="80", height="80" ></td>
            <td rowspan="2" width="80" height="80"><img src="galaxy1.png"alt="galaxy" width="80", height="80" ></td>
            <td width="80" height="80"><img src="galaxy1.png" alt="galaxy" width="80" height = "80"></td>
            <td rowspan="2" width="80" height="80"><img src="galaxy1.png"alt="galaxy" width="80", height="80" ></td>
        </tr>
        <tr>
            <td  width="80" height="80"><img src="galaxy1.png" alt="comics" width="80" height = "80"></td>
    
        </tr>
        </table>
