<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.Images-and-Tables</title>
</head>
<body>
    <table border="1" >
        <tr>
            <td  height="100" width="200" rowspan="3"></td>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
            <td  height="100" width="200" colspan="2"></td>
            <td  height="100" width="200" bgcolor="#fbffba" rowspan="2"></td>
            <td  height="100" width="200" rowspan="3"></td>
            <td  height="100" width="200" bgcolor="red" rowspan="4"></td>
            <td  height="100" width="200" bgcolor="#fbffba" rowspan="4"></td>
        <tr>
            <td  height="100" width="200" bgcolor="#fbffba" rowspan="2"></td>
            <td  height="100" width="200" bgcolor="black" rowspan="3"></td>
            <td  height="100" width="200" bgcolor="#4a30b2" rowspan="3" colspan="2"></td>
        </tr>
        <tr>
           <td  height="100" width="200" bgcolor="#FFFF00"></td>
        </tr>
        <tr>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
            <td  height="100" width="200"></td>
            <td  height="100" width="200" bgcolor="#fbffba" colspan="2"></td>
        </tr>
        <tr>
            <td  height="100" width="200" bgcolor="#fbffba" colspan="3" rowspan="2"></td>
            <td  height="100" width="200" bgcolor="#fbffba" rowspan="4"></td>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
            <td  height="100" width="200" bgcolor="black" rowspan="2" colspan="3"></td>
            <td  height="100" width="200" rowspan="2"></td>
        </tr>
        <tr>
            <td  height="100" width="200" rowspan="3" bgcolor="#FFFF00"></td>
        </tr>
        <tr>
            <td  height="100" width="200" colspan="3" bgcolor="#4a30b2"></td>
            <td  height="100" width="200"bgcolor="#fbffba" colspan="2"></td>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
            <td  height="100" width="200" bgcolor="#fbffba"></td>
        </tr>
        <tr>
            <td  height="100" width="200" colspan="3" bgcolor="black"></td>
            <td  height="100" width="200"rowspan="3" bgcolor="red"></td>
            <td  height="100" width="200" colspan="3" bgcolor="#FFFF00"></td>
        </tr>
        <tr>
            <td  height="100" width="200" rowspan="3" ></td>
            <td  height="100" width="200" bgcolor="red"></td>
            <td  height="100" width="200" rowspan="3" bgcolor="#fbffba"></td>
            <td  height="100" width="200" rowspan="3" colspan="2"></td>
            <td  height="100" width="200" colspan="3" rowspan="2" bgcolor="#4a30b2"></td>
        </tr>
        <tr>
            <td  height="100" width="200" rowspan="2" bgcolor="#FFFF00"></td>
        </tr>
        <tr>
            <td  height="100" width="200" colspan="4" bgcolor="#fbffba"></td>
        </tr>
        
    </table>
       
</body>
</html>
